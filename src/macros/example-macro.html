{#

  Examples:

  {{ exampleMacro('Hello World!') }}
  {{ exampleMacro('Goodbye World!', 'test-class') }}

  Will compile to:

  <div>Hello World!</div>
  <div class="test-class">Goodbye World!</div>

#}
{% macro exampleMacro(text, class='') -%}

  <div{% if class %} class="{{ class }}"{% endif %}>
    {{ text }}
  </div>

{%- endmacro %}
